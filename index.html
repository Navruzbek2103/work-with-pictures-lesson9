<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Template site</title>
</head>
<body>
  <!-- HEADER START -->
  <header class="header">
    <div class="container">
      <div class="header__container">
        <a href="./index.html" class="header__logo-link">
          <img src="./images/coffee-roasters-site-logo-header.svg" alt="Site logo" class="header__logo-img">
        </a>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link nav__link--active">Home</a>
            </li>

            <li class="nav__item">
              <a href="./about.html" class="nav__link">About us</a>
            </li>

            <li class="nav__item">
              <a href="./subscribe.html" class="nav__link">Create your plan</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- HEADER END -->

  <!-- MAIN START -->
  <main>
    <!-- hero-section start -->
    <section class="hero">
      <div class="container">
        <picture>
          <!-- Avif -->
          <source
            type="image/avif"
            media="(max-width: 425px)"
            srcset="
              ./images/hero-img-327-1x.avif 1x,
              ./images/hero-img-327-2x.avif 2x
            "
          />

          <source
            type="image/avif"
            media="(max-width: 768px)"
            srcset="
              ./images/hero-img-689-1x.avif 1x,
              ./images/hero-img-689-2x.avif 2x
            "
          />
          <source
            type="image/avif"
            srcset="
              ./images/hero-img-1280-1x.avif 1x,
              ./images/hero-img-1280-2x.avif 2x
            "
          />


          <!-- Webp -->
          <source
            type="image/webp"
            media="(max-width: 425px)"
            srcset="
              ./images/hero-img-327-1x.webp 1x,
              ./images/hero-img-327-2x.webp 2x
            "
          />

          <source
            type="image/webp"
            media="(max-width: 768px)"
            srcset="
              ./images/hero-img-689-1x.webp 1x,
              ./images/hero-img-689-2x.webp 2x
            "
          />
          <source
            type="image/webp"
            srcset="
              ./images/hero-img-1280-1x.webp 1x,
              ./images/hero-img-1280-2x.webp 2x
            "
          />

          <!-- Jpg default -->
          <source
            media="(max-width: 425px)"
            srcset="
              ./images/hero-img-327-1x.jpg 1x,
              ./images/hero-img-327-2x.jpg 2x
            "
          />

          <source
            media="(max-width: 768px)"
            srcset="
              ./images/hero-img-689-1x.jpg 1x,
              ./images/hero-img-689-2x.jpg 2x
            "
          />

          <img src="./images/hero-img-1280-1x.jpg" width="100%" alt="hero img" srcset="./images/hero-img-1280-1x.jpg 1x, ./images/hero-img-1280-2x.jpg 2x">

        </picture>
      </div>
    </section>
    <!-- hero-section end -->
  </main>
  <!-- MAIN END -->

  <!-- FOOTER START -->
  <footer class="footer">
    <div class="container">

    </div>
  </footer>
  <!-- FOOTER END -->
</body>
</html>
